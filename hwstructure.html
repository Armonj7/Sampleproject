<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .special {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <div id="main">
        <p class="special">
            <img src="path/to/image.jpg" alt="Sample Image">
            <strong>Strong Text</strong>
        </p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
    </div>
    <div id="intro">
        <h2>Subheading 1</h2>
        <p>Introductory paragraph.</p>
        <h2>Subheading 2</h2>
        <p class="special"><strong>Another strong text.</strong></p>
    </div>
    <p>Some additional paragraph.</p>
</body>
</html>
